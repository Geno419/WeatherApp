<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>The Weather App</title>
</head>
<body>
  <header class="header">
    Locations <br> Weather & Time
  </header>
  <section class="body">
    <div class="card">
      <div class="searchBar">
        <input placeholder="Enter Your Location" required type="text">
        <label for="location"> Location</label>
        <button type="submit"> 
          <img src="icons/searchButton.png" alt="Search Button">
        </button>
      </div>

      <div class="locationInfo">
        <section>
          <p class="weatherDesc"></p>
          <img class="weatherIcon" src="">
          <div class="humidityContainer">
            <p class="humidity"></p>
            <img src="images/humidity.png" alt="">
          </div>
        </section>
        <aside>
          <p class="temp"></p>
          <div class="minMaxTemp">
            <p class="minTemp"></p>
            <p class="maxTemp"></p>
          </div>
          <p class="date"></p>
        </aside>
      </div>
    </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
