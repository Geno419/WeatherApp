<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>The Weather App</title>
</head>
<body>
  <header class="header">Weather App</header>
  <section class="card">
    <div class="searchBarContainer"><input type="text"    placeholder="Enter Your Location">
      <button type="submit"> 
        <img src="images/searchButton.png" alt="searchButton">
      </button>
   
   </div>

   <div class="locationInfo">
    <section>
      <img src="" alt="weatherImg">
    </section>
    <aside>
      <p class="temp"> 15&#8451; </p>

      <p class="weatherDesc"> Cloudy </p>

      <div class="minMaxTemp">

        <p class="minTemp"> -2&#8451;</p>

        <p class="maxTemp"> 6&#8451;</p>

        <p class="humidity">90&#37;</p>
        
      </div>
      
        
    
    </aside>
   </div>
  </section>
</body>
</html>
