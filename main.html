<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>The Weather App</title>
</head>
<body>
  <header class="header">Weather App</header>
  <section class="card">
    <div class="searchBarContainer">
      <input type="text" placeholder="Enter Your Location">
      <button type="submit"> 
        <img src="images/searchButton.png" alt="searchButton">
      </button>
    </div>

    <div class="locationInfo">
      <section>
        <p class="location"> ___</p> <!-- added a location tag that will be over the image --> 
        <img src="" alt="weatherImg">
      </section>
      <aside>
        <p class="temp">15&#8451;</p>
        <div class="minMaxTemp">
          <p class="minTemp">min:-2&#8451, </p>
          <p class="maxTemp">max:6&#8451</p>
        </div>
        <p class="weatherDesc">Cloudy</p>
        <p class="humidity">90&#37;</p>
    <p class="date"> 
      <script> 
    document.querySelector('.date').innerHTML= new Date().toLocaleDateString('en-GB', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    </script>
    </p> <!-- ...gets the date... --> 


      </aside>
    </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
